<div class="container-fluid">

  <div class="row">

    <div class="col-3 mt-3">
      <h4>List of commands</h4>
      <ul class="list-group">
          <li class="list-group-item">See running processes</li>
          <li class="list-group-item active">Scan open ports</li>
          <li class="list-group-item">SSH to server</li>
        </ul>
    </div>
  
  
    <div class="col mt-4">

        <form>
          <div class="form-group">
            <label for="range">Enter the range argument</label>
            <textarea class="form-control" id="range" name="range" rows="3" [(ngModel)]="range"></textarea>
          </div>
          <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        </form>
    </div>

  </div>
  
  <div class="row">

    <div class="col-3"></div>

    <div class="col mt-4">
        <h4>List of open ports :</h4>

        <div *ngIf="freePorts.length==0">
            <i>Submit your command to see the list of available ports...</i>
        </div>

        <div *ngFor="let port of freePorts">
            {{port}}
          </div>
    </div>

  </div>
  

</div>
